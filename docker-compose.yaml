  postgres:
    image: postgres:18
    container_name: postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-15100}:5432'
    volumes:
      - ./hack/data/postgres:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-S3cr3t!}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}']
      interval: 10s
      timeout: 5s
      retries: 5

  arangodb:
    image: arangodb/arangodb:3.12
    container_name: arangodb
    restart: unless-stopped
    ports:
      - '${ARANGODB_PORT:-8529}:8529'
    volumes:
      - ./hack/data/arangodb:/var/lib/arangodb3
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGODB_ROOT_PASSWORD:-S3cr3t!}
      ARANGO_DB_NAME: ${ARANGODB_DB_NAME:-familytree}
      TZ: ${ARANGODB_TZ:-UTC}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'arangosh --server.endpoint tcp://127.0.0.1:8529 --server.password "$${ARANGODB_ROOT_PASSWORD}" --javascript.execute-string "db._version()" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: unless-stopped
    ports:
      - '${KEYCLOAK_PORT_HTTPS:-15102}:8443'
      - '${KEYCLOAK_PORT_HTTP:-15101}:8080'
    volumes:
      - ./hack/certs/server.crt:/etc/x509/https/tls.crt:ro
      - ./hack/certs/server.key:/etc/x509/https/tls.key:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-S3cr3t!}

      # Keycloak admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-S3cr3t!}

      # HTTPS configuration
      KC_HTTPS_CERTIFICATE_FILE: /etc/x509/https/tls.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/x509/https/tls.key
      KC_HTTPS_PORT: 8443

      # HTTP configuration (enabled for health checks)
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'

      # Hostname configuration
      # For development: Accept both 'localhost' (for VS Code debugging) and 'keycloak' (for Docker)
      # In production, set KC_HOSTNAME to your actual domain
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_RELATIVE_PATH: /
    command:
      - start
    healthcheck:
      test: ['CMD-SHELL', 'exec 3<>/dev/tcp/127.0.0.1/8080']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  keycloak-init:
    build:
      context: ./
      dockerfile: ./Dockerfile.keycloak-init
    container_name: keycloak-init
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-S3cr3t!}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-familytree}
      KEYCLOAK_API_CLIENT_ID: ${KEYCLOAK_API_CLIENT_ID:-familytree-api}
      KEYCLOAK_CLI_CLIENT_ID: ${KEYCLOAK_CLI_CLIENT_ID:-familytree-cli}
      TEST_USER: ${TEST_USER:-testuser}
      TEST_PASSWORD: ${TEST_PASSWORD:-S3cr3t!}
      TEST_EMAIL: ${TEST_EMAIL:-testuser@familytree.local}
    restart: 'no'
